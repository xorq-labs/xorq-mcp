[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xorq-mcp"
version = "0.1.0"
description = "MCP server for xorq with Buckaroo visualization"
requires-python = ">=3.10"
dependencies = [
    "xorq>=0.3.8",
    "buckaroo[mcp]>=0.12.8",
]

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["xorq_mcp_tool.py"]

[project.scripts]
xorq-mcp = "xorq_mcp_tool:main"
