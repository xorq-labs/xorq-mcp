name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run unit tests
        run: uv run pytest tests/test_web.py tests/test_tools.py -v

      - name: Install Playwright browsers
        run: uv run playwright install --with-deps chromium

      - name: Run integration and Playwright tests
        run: uv run pytest tests/test_buckaroo_reliability.py tests/test_playwright.py -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --extra test

      - name: Check import sorting
        run: uv run python -m isort --check-only --diff xorq_mcp_tool.py xorq_web/ tests/

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check .
