<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}xorq{% end %}</title>
<link rel="stylesheet" href="{{ static_url('xorq.css') }}">
{% block head %}{% end %}
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="{{ static_url('images/Xorq_WordMark_RGB_BlueSky.svg') }}" alt="xorq" class="logo">
      <div class="subtitle">Expression Catalog</div>
    </div>
    <div class="nav-section-label">Views</div>
    <ul class="nav-list">
      <li>
        <a href="/" class="{{ 'active' if current_entry == '__catalog__' else '' }}">
          Catalog
        </a>
      </li>
      <li>
        <a href="/runs" class="{{ 'active' if current_entry == '__runs__' else '' }}">
          All Runs
        </a>
      </li>
    </ul>
    {% if nav_entries %}
    <div class="nav-section-label">Expressions</div>
    <ul class="nav-list">
      {% for entry in nav_entries %}
      <li>
        <a href="/entry/{{ entry['display_name'] }}"
           class="{{ 'active' if current_entry == entry['display_name'] else '' }}">
          {{ entry["display_name"] }}
          <span class="nav-meta">{{ entry["revision"] or "" }}</span>
        </a>
      </li>
      {% end %}
    </ul>
    {% end %}
  </nav>
  <div class="main">
    {% block content %}{% end %}
  </div>
{% block scripts %}{% end %}
</body>
</html>
